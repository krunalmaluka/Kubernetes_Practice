---
apiVersion: v1
kind: ReplicationController
metadata:
  name: httpd-rc
  labels:
    type: webserver
    author: krunal
spec:  
  replicas: 3
  template:
    metadata:
      name: httpd-pod
      labels:
        type: webbserver
    spec: 
      containers:
        - name: myhttpd
          image: httpd
          ports:
           - containerPort: 80
             hostPort: 9090
... 
